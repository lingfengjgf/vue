<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<div id="app"></div>
<script src="./vue.js"></script>
<script>
  new Vue({
    data(){
      return {
        foo:'foo',
        obj:{},
        arr:[1,2,{n:1}]
      }
    },
    created(){
      console.log('created!');  
      this.foo = 'bar',
      setTimeout(()=>{
        this.foo = 'baz',
        this.$set(this.obj,"a","a");
        this.arr.push(4);
        this.$delete(this.arr,2);
        this.$set(this.arr,3,6);
      },1000)
      setTimeout(()=>{
        this.foo = 'dong';
      },5000)
    },
    
    render(h){
      // DOM实现
      // let a=this.obj.a||'';
      // let arr=this.arr.join(',')
      // return document.createTextNode(this.foo + a + arr)

      // vnode实现
      let a=this.obj.a||'';
      let arr=this.arr.join(',');

      // 单个文本
      // return h('',this.foo+a+arr)

      // 嵌套情况
      return h('div',{},[
        h('p',{},this.foo+a+arr),
        h('p',{},this.foo+a+arr),
        h('p',{},this.foo+a+arr),
      ])
    }
  }).$mount('#app')

  // const obj={foo:{bar:'bar'}};
  // defineReactive(obj,'foo',obj['foo']);
  // obj.foo.bar;

</script>
