<div id="app">
  <div>
    <div v-for="item in arr" :key="item">{{item}}</div>
  </div>
</div>
<script src="../dist/vue.js"></script>
<script>
  new Vue({
    data(){
      return {
        arr:[1,2,3]
      }
    },
    mounted(){
      setTimeout(()=>this.arr.push(4),1000);
    }
  }).$mount('#app')
</script>
